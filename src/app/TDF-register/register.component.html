<section class="vh-100 " style="background-color: #eee;">
    <div class="container h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" #RegisterForm=ngForm novalidate (ngSubmit)="submitData()">
                      <!-- {{RegisterForm.value|json}}<br>
                      {{RegisterModel|json}}<br><br> -->
                      
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0 form-group" >
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <input required pattern="^[A-Z]+[a-z]+$" type="text" name="username" id="form3Example1c" class="form-control" #username="ngModel" [(ngModel)]="RegisterModel.username"/>
                        <div *ngIf="username.errors&&username.touched">
                          <small class="text-danger" *ngIf="username.errors['required']">Name is required</small>
                          <small class="text-danger" *ngIf="username.errors['pattern']">Name must contains only capital and small characters</small>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0 form-group">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input required pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" type="email" name="email" id="form3Example3c" class="form-control" #email="ngModel"  [(ngModel)]="RegisterModel.email" />
                        <div *ngIf="email.errors&&email.touched">
                          <small class="text-danger" *ngIf="email.errors['required']">Email is required</small>
                          <small class="text-danger" *ngIf="email.errors['pattern']">Email must contains @ and . in the format (aaa@bb.com)</small>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0 form-group">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input required type="password" name="password" id="form3Example4c" class="form-control" #password="ngModel"  [(ngModel)]="RegisterModel.password" />
                        <small class="text-danger" *ngIf="password.invalid&&password.touched">password is required</small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0 form-group">
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <input required type="password" name="confirmpassword" id="form3Example4cd" class="form-control" #confirmpassword="ngModel" [(ngModel)]="RegisterModel.confirmpassword" />
                        <small class="text-danger" *ngIf="confirmpassword.invalid&&confirmpassword.touched">confirmpassword is required</small>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                    <div class=" form-outline flex-fill mb-0 from-group">
                      <select class="form-control" name="ddlExtraAccount" #acoount="ngModel" [(ngModel)]="RegisterModel.extraaccount" >
                          <option disabled>
                              extra Account 
                          </option>
                          <option *ngFor="let account of Accounts">
                              {{account}}
                          </option>
                      </select>
                  </div>
                </div>

  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" [disabled]="RegisterForm.form.invalid"  class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
