<div class="container ">
    <div class="card m-2" *ngFor="let comment of commentsList">
        <div class="card-header">
            {{comment.name}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{comment.email}}</h5>
          <p class="card-text">{{comment.body}}</p>
        </div>
      </div>
    </div>
